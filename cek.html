<!DOCTYPE html>
<META HTTP-EQUIV="CACHE-CONTROL" CONTENT="NO-CACHE">
<META HTTP-EQUIV="PRAGMA" CONTENT="NO-CACHE">
<html>
	<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Sistem Informasi Hotel</title>
	<link rel="stylesheet"  href="css/themes/default/jquery.mobile-1.3.1.min.css">
	<link rel="stylesheet" href="demo/css/jqm-demos.css">
    <script type="text/javascript" charset="utf-8" src="cordova-2.6.0.js"></script>
	<script src="js/jquery.js"></script>
	<script src="demo/js/jquery.mobile.demos.js"></script>
	<script src="js/jquery.mobile-1.3.1.min.js"></script>
	<script src="proses/cek.js"></script>

</head>
<body style="background-color:#CCC;">
<div data-role="page" class="jqm-demos">

    <div data-role="header" class="jqm-header">
		<h1 class="jqm-logo"><img src="demo/img/logol.jpg" alt="jQuery Mobile Framework"></h1>
        <a href="#" class="jqm-navmenu-link" data-icon="bars" data-iconpos="notext">Navigation</a>
	</div><!-- /header -->

    
    
    <div data-role="content" data-theme="c">
    			
				
	<div class="lg-container">
		<center><h2>Laporan Check In </h2></center>
		 
		 <div id="loading_panel" style="display:none;text-align:center;">
            	<b>Please Waiting...!</b>
                <br><br>
            	<div class="progress progress-striped active">
            		<div class="bar" style="width: 100%;"></div>
        		</div>
        </div>
            
         <div id="conn_failed" style="display:none;text-align:center;color:#F00;">
            	<div class="alert alert-danger">
                	<strong>Connection Failed</strong>
            </div>
                <br><br><br>
                <a href="cek.html" data-role="button" data-inline="true" data-icon="check" data-theme="b" data-ajax="false">Back</a>
        </div>
              
        <div id="empty" class="alert alert-danger" style="display:none;">
                <strong>Tidak Ada Data</strong>
        </div>
		 
		
		
		<form  id="lg-form" name="lg-form" method="get">
			
			<div>
				<label for="tgl_awal">Dari:</label>
				<input type="date" name="tgl_awal" id="tgl_awal" />
			</div>
			
			<div>
				<label for="tgl_akhir">Sampai:</label>
				<input type="date" name="tgl_akhir" id="tgl_akhir"  />
			</div>
			
			<div>	
				
				<a href="#" id="proses" type="submit" data-role="button" data-inline="true" data-icon="ok" data-theme="f" data-ajax="false">SEARCH</a>
				
			</div>
			
		</form>
		<div id="message"></div>
	</div>
	
	<div id="tampilData" style="display:none;">
            	<ul id="sispakList" data-role="listview" data-filter="true" data-divider-theme="a">
          			<li data-role="list-divider" data-theme="c">Data Check In</li>
         		</ul>
            </div>
		
		<div id="jml" style="display:none;text-align:center;">
				<div id="hasil" data-role="listview" data-divider-theme="c"></div>
        </div>

    
				
    </div><!-- /content -->
    
    
    
      <div data-role="panel" class="jqm-nav-panel jqm-navmenu-panel" data-position="left" data-display="reveal" data-theme="c">
        <ul data-role="listview" data-theme="c" data-divider-theme="b" class="jqm-list">
            <li data-role="list-divider" data-theme="c"> Menu</li>
			<li><a href="tamu.html" data-ajax="false" data-rel="page" data-transition="slide" data-inline="true"><img src="css/menu/profile.png" class="ui-li-icon ui-corner-none">Data Tamu</a></li>
			<li><a href="kamar.html" data-ajax="false" data-rel="page" data-transition="slide" data-inline="true"><img src="css/menu/promo.png" class="ui-li-icon ui-corner-none">Data Kamar</a></li>
			<li><a href="checkin.html" data-ajax="false" data-rel="page" data-transition="slide" data-inline="true"><img src="css/menu/star.png" class="ui-li-icon ui-corner-none">Check In</a></li>
			<li><a href="cek.html" data-ajax="false" data-rel="page" data-transition="slide" data-inline="true"><img src="css/menu/graph.png" class="ui-li-icon ui-corner-none">Cek Check In</a></li>
			<li><a href="laporan.html" data-ajax="false" data-rel="page" data-transition="slide" data-inline="true"><img src="css/menu/money.png" class="ui-li-icon ui-corner-none">Laporan</a></li>
		 
		  <li><a href="index.html" data-ajax="false" data-rel="page" data-transition="slide" data-inline="true"><img src="css/menu/logout.png" class="ui-li-icon ui-corner-none">Log out</a></li>
   
	  </ul>
	</div>
                    
				
	</div><!-- /panel -->
	
</body>
</html>
